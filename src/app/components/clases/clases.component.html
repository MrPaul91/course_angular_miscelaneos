<div [ngClass]="alerta" class="alert" role="alert">
    This is a success alert—check it out!
  </div>

<button type="button" class="btn btn-info"  (click)="alerta = 'alert-info'"> Info </button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'"> Success </button>

<br><br>


<hr>
<p [ngClass]="{ passStyle: password === 'jerson'}"> Ingrese la contraseña </p>
<input [(ngModel)]="password"  placeholder="password" name="password">
<br><BR>


<button type="button" class="btn btn-primary" name="button" (click)="isAvailable=!isAvailable" >
  CAMBIAR AVAILABLE
</button>


<h3 [ngClass]="{available: isAvailable, unavailable: !isAvailable}"> Example </h3>

<br><br>
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }" >
  Hola mundo 0
</h3>


<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button"
   class ="btn btn-danger" name="button"
   [ngClass]="{'btn-danger': propiedades.danger, 'btn-info':!propiedades.danger}"
>
  Cambiar
</button>

<br><br>

<h3 > Proceso Asíncrono </h3>

<button type="button" class="btn btn-primary" name="button"  (click)="ejecutar()">
    <i class="fas" [ngClass]="{'fa-save': !loading, 'fa-sync-alt fa-spin':loading}"></i>
    <span *ngIf="loading"> Espere porfavor ... </span>
    <span *ngIf="!loading"> Guardar Cambios </span>
</button>
